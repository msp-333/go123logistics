name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Set production env for build
        run: echo "NEXT_PUBLIC_BASE_PATH=/go123logistics" >> .env.production

      - name: Build (static export to /out)
        run: npm run build

      - name: Disable Jekyll (so /_next isnâ€™t ignored)
        run: touch out/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
